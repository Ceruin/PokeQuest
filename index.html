<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Sheets Live Editor (Apps Script)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        #refreshBtn { padding: 10px 15px; margin: 10px; border: none; border-radius: 4px; cursor: pointer; background: #007BFF; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        td[contenteditable="true"] { background: #f8f9fa; }
    </style>
</head>
<body>
    <h1>Google Sheets Live Data</h1>
    <button id="refreshBtn">Refresh Data</button>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz1cdrQuCOxYhGjH6QPMNDU3gPOknPfhHTgJi0Vt_hZSt0EYLsQjc-hO6XQ88_m_W6w/exec"; 

    // Load data on page load
    $(document).ready(function () {
        loadSheetData();
    });

    // Refresh button
    $("#refreshBtn").click(loadSheetData);

    // Load Sheet Data
    function loadSheetData() {
        $.get(SCRIPT_URL, function (data) {
            let values = data;
            if (typeof data === "string") {
                values = JSON.parse(data);
            }
            let rows = "";
            for (let i = 1; i < values.length; i++) {
                rows += `<tr>
                            <td contenteditable="true" data-row="${i+1}" data-col="1">${values[i][0] || ''}</td>
                            <td contenteditable="true" data-row="${i+1}" data-col="2">${values[i][1] || ''}</td>
                            <td contenteditable="true" data-row="${i+1}" data-col="3">${values[i][2] || ''}</td>
                         </tr>`;
            }
            $("#dataTable tbody").html(rows);
        });
    }

    // Update cell when user finishes editing
    $(document).on("blur", "td[contenteditable='true']", function () {
        const newValue = $(this).text();
        const row = $(this).data("row");
        const col = $(this).data("col");

        $.ajax({
            url: SCRIPT_URL,
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                row: row,
                col: col,
                value: newValue
            }),
            success: function (res) {
                console.log("Updated:", res);
            }
        });
    });
</script>
</body>
</html>
